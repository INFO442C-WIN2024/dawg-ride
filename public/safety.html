<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>DawgRide Template</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Lilita+One&family=Sanchez:ital@0;1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="title-bar">
            <div class="title">
                <h1>DawgRide</h1>
            </div>
        </div>
        <div class="content-area">
            <!-- Your main content goes here -->
            <div class="tabs-container">
                <button onclick="changeActiveTab(event)" class="tab active-tab">Safety Map</button>
            </div>
            <div class="fab">
                <div class="icon-container">
                    <div class="circle">
                        <div class="triangle">
                            <div class="plus"></div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- fab ends here -->

        </div>
        <div class="bottom-nav">
            <div class="nav-item">
                <a href="ride.html">
                    <i class="fa fa-map"></i>
                </a>
            </div>
            <div class="nav-item">
                <i class="fa fa-triangle-exclamation"></i>
                <span>Safety</span>
            </div>
            <div class="nav-item">
                <a href="info.html">
                    <i class="fa fa-comment-dots"></i>
                </a>
            </div>
            <!-- <div class="nav-item">
                <i class="fa fa-user"></i>
            </div> -->
            
        </div>
    </div>
</body>
</html>
