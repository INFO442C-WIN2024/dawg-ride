<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>DawgRide - Safety</title>
    <link rel="icon" href="./img/favicon.png" />
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Lilita+One&family=Sanchez:ital@0;1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=info" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.min.css" />
</head>
<body>
    <div class="container">
        <div class="title-bar">
            <div class="title">
                <h1>DawgRide</h1>
            </div>
        </div>
        <div class="content-area">
            <div class="tabs-container">
                <button onclick="changeActiveTab(event)" class="tab active-tab">Safety Map</button>
            </div>
            
            <div class="main-content">
                <!-- Map will be inserted here by map.js -->
            </div>
            
            <div class="fab" onclick="openReportForm()">
                <div class="icon-container">
                    <div class="circle">
                        <div class="triangle">
                            <div class="plus"></div>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Report form modal -->
            <div id="reportModal" class="report-modal">
                <div class="modal-content">
                    <span class="close-modal" onclick="closeReportForm()">&times;</span>
                    <h2>Report Unsafe Area</h2>
                    <form id="reportForm">
                        <select id="issueType" name="issueType" class="inputField">
                            <option value="" disabled selected hidden>Select Issue Type</option>
                            <option value="lighting">Poor Lighting</option>
                            <option value="suspicious">Suspicious Activity</option>
                            <option value="harassment">Harassment</option>
                            <option value="other">Other</option>
                        </select>
                        <textarea id="description" name="description" placeholder="Describe the issue (optional)" class="inputField"></textarea>
                        <button type="submit" class="submitButton">Submit Report</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="bottom-nav">
            <div class="nav-item">
                <a href="ride.html">
                    <i class="fa fa-map"></i>
                </a>
            </div>
            <div class="nav-item">
                <i class="fa fa-triangle-exclamation"></i>
                <span>Safety</span>
            </div>
            <div class="nav-item">
                <a href="info.html">
                    <i class="material-symbols-outlined">info</i>
                </a>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.min.js"></script>
    <script src="map.js"></script>
    <script src="safety.js"></script>
</body>
</html>
