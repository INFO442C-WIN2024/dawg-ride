<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>DawgRide Template</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Lilita+One&family=Sanchez:ital@0;1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="title-bar">
            <div class="title">
                <h1>DawgRide</h1>
            </div>
        </div>
        <div class="content-area">
            <div class="tabs-container">
                <button onclick="changeActiveTab(event)" class="tab active-tab">NightRide</button>
                <button onclick="changeActiveTab(event)" class="tab">SafeCampus</button>
            </div>

            <div class="main-content">

                <div>
                    <!-- insert map -->
                </div>

                <div class="bottom-sheet">

                    <div class="closed-sheet">
                        <button onclick="openRideForm()" class="drag-sheet"><span></span></button>
                        <h2>Enter Ride Information</h2>
                    </div>

                    <div class="open-sheet">
                        <button onclick="closeRideForm()" class="drag-sheet"><span></span></button>
                        <h2>Where would you like to go?</h2>
                        <form class="ride-info-form">
                            <select id="stopOptions" name="stopOptions" class="inputField">
                                <option value="" disabled selected hidden>Select a Stop</option>
                                <option value="uwTower">Stop #7 UW Tower</option>
                                <option value="alderHall">Stop #23 Alder Hall</option>
                                <option value="IMA">Stop #27 IMA</option>
                                <option value="comms">Stop #26 Comms. Bld.</option>
                                <option value="HUB">Stop #25 HUB</option>
                                <option value="okanogan">Stop #28 Okanogan Lane</option>
                                <option value="meany">Stop #14 Meany Hall</option>
                                <option value="flagpole">Stop #22 Flagpole</option>
                            </select>
                            <button onclick="openActiveRide()" class="submitButton">Submit</button>
                        </form>
                    </div>

                </div>

                <div class="active-ride">
                    <div>
                        <p class="eta"><strong>5 min</strong></p>
                        <p>9:30 PM ETA</p>  
                    </div>
                    <button onclick="closeActiveRide()" class="exitRideInfo">X</button>
                </div>

            </div>
        </div>
        <div class="bottom-nav">
            <div class="nav-item">
                <i class="fa fa-map"></i>
                <span>Ride</span>
            </div>
            <div class="nav-item">
                <a href="safety.html">
                    <i class="fa fa-triangle-exclamation"></i>
                </a>
            </div>
            <div class="nav-item">
                <a href="info.html">
                    <i class="fa fa-comment-dots"></i>
                </a>
            </div>
            <!-- <div class="nav-item">
                <i class="fa fa-user"></i>
            </div> -->
        </div>
    </div>

    <script src="../src/index.js"></script>
</body>
</html>
